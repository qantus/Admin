{% block actions %}
    {% if 'update' in admin.actionsList %}
        <a class="ui popup-item" data-content="Редактирование" data-variation="tiny inverted"
           href="{{ admin.getUpdateUrl(record.pk) }}">
            <i class="icon-edit"></i>
        </a>
    {% endif %}

    {% if 'view' in admin.actionsList and method_exists(record, "getAbsoluteUrl") %}
        <a class="ui popup-item" data-content="Открыть на сайте" data-variation="tiny inverted"
           href="{{ record.getAbsoluteUrl() }}" target="_blank">
            <i class="icon-search"></i>
        </a>
    {% endif %}

    {% if 'info' in admin.actionsList %}
        <a class="ui popup-item" data-content="Информация" data-variation="tiny inverted"
           href="{% url 'admin:info' moduleName adminClass record.pk %}">
            <i class="icon-info"></i>
        </a>
    {% endif %}

    {% if 'delete' in admin.actionsList %}
        <a data-content="Удалить" data-variation="tiny inverted"
           class="ui popup-item action-delete" data-confirm="{{ t('Do you really want to delete this object?', 'core') }}" href="{% url 'admin:delete' moduleName adminClass record.pk %}?_next={{ request.path }}">
            <i class="icon-x"></i>
        </a>
    {% endif %}
{% endblock %}
